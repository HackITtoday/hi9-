<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hi9 - Digital Portal for All</title>
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <link rel="import" href="elements/user-admin.html">
    <link rel="import" href="elements/help-page.html">
    <link rel="import" href="bower_components/user-surveys/user-surveys.html">
    <link rel="import" href="bower_components/user-help/user-help.html">
    <link rel="import" href="bower_components/user-cards/user-cards.html">
    
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles">
      .usersection {
        margin-top: 50px; 
      }
      nav paper-button {
        background: #FF5722;
        min-width: 172px;
        margin: 0px 2px 6px;
        font-family: Roboto, Helvetica, sans-serif;
        color: #FFF;
      }
      nav a {
        color: #FFF;
      }

    </style>
  </head>
  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar" style="background-color: #512DA8" >
          <span class="paper-font-title" style="color: #FFF">Menu</span>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]" style="background-color: #512DA8">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <a data-route="privacy" href="/privacy" on-click="onDataRouteClick">
            <iron-icon icon="account-balance"></iron-icon>
            <span>Privacy</span>
          </a>
          <template is="dom-if" if="{{!user}}">
            <a data-route="newaccount" href="/newaccount" on-click="onDataRouteClick">
              <iron-icon icon="info"></iron-icon>
              <span>New Account</span>
            </a>
          </template>
          
          <!--      <template is="dom-if" if="{{admin}}"> -->
          <a data-route="userAdmin" href="/useradmin" on-click="onDataRouteClick">
            <iron-icon icon="supervisor-account"></iron-icon>
            <span>User Admin</span>
          </a>
          <!-- </template> -->
          <template is="dom-if" if="{{user}}">
          <a data-route="account" href="/account" on-click="onDataRouteClick">
            <iron-icon icon="account-circle"></iron-icon>
            <span>Account</span>
          </a>
          </template>
          <a data-route="help" href="/help" on-click="onDataRouteClick">
            <iron-icon icon="help"></iron-icon>
            <span>Help</span>
          </a>
          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>
      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header style="background-color: #FFF">
        <!-- Main Toolbar -->
        <template is="dom-if" if="{{!user}}">
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div><img src="/images/hi9-logo/hi9.png" alt="Hi9 Logo"></div>
            <span class="flex"></span>
          
            <!-- Toolbar icons -->
            <hi9-login admin="{{admin}}" role="{{role}}" hidden$="{{user}}" user="{{user}}"></hi9-login>
          
          <!-- Application sub title -->
          
            <div class="middle bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">
    					  <h3>Digital Portal for All</h3> 
              </div>
              <span class="flex"></span>
              <div class="newaccount" >
                <a href="/#!/newaccount"><paper-button raised style="color: #FFF;">NEW ACCOUNT</paper-button></a>
              </div>
            </div>
          </paper-toolbar>
        </template>
        <template is="dom-if" if="{{user}}">
          <paper-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div><img src="/images/hi9-logo/hi9.png" alt="Hi9 Logo"></div>
            <span class="flex"></span>
        </template>
      <!-- Main Content -->
      <div class="content" style="background-color: #FFF">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">
          <user-cards folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-cards>
          <paper-material elevation="1">
            <p class="paper-font-body2">Helping People Get Connected</p>
          </paper-material>
        </section>
        <section data-route="privacy">
        <privacy-page></privacy-page>
      </section>
      
      <section data-route="newaccount">
        <newaccount-page></newaccount-page>
      </section>
      
      <section data-route="account">
        <user-page user="{{user}}">
        <paper-material elevation="1">
          <h2>Your Badges</h2>
          <user-badges location="https://hi9site.firebaseio.com/users/" folder="[[user.uid]]"></user-badges>
        </paper-material>
        <paper-material elevation="1">
          <h2>Survey Questions</h2>
          <user-surveys answer folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-surveys>
        </paper-material>
        <paper-material elevation="1">
          <hi9-login admin="{{admin}}" role="{{role}}" user="{{user}}" data="{{userData}}"></hi9-login>
        </paper-material>
        <firebase-data data="{{userData}}" uid="[[user.uid]]"></firebase-data>
        </user-page>
      </section>
      
<!--  
    User Admin Page as an infinity pages
    Where the button goto particular parts of the site
-->
      <section data-route="userAdmin">
        <user-admin user="{{user}}">
          
          <h1>Your Administration Page</h1>

          <nav id="adminmenu" horizontal layout wrap center >
            <paper-button raised>
              <a href="#badges">Badges</a>
            </paper-button>
            <paper-button raised>
              <a href="#survey">Surveys</a>
            </paper-button>
            <paper-button raised>
              <a href="#help">Help</a>
            </paper-button>
            <paper-button raised>
              <a href="#cards">Cards</a>
            </paper-button>
          </nav>
          
<!--   Badges Section         -->
            <div class="usersection"><h2>Badges</h2>
            <a name="badges"></a>
            
              <h3>
                Badges Showing Your Achievments
              </h3>      

              <user-badges edit-default location="https://hi9site.firebaseio.com/users/" folder="[[user.uid]]"></user-badges>
            
            </div>
         
<!--   End of Badges Section         -->
          
<!--   Survey Section         -->
          <div class="usersection"><h2>Surveys</h2>
          <a name="survey"></a>
            <h3>Survey Questions for Your Users</h3>
            <user-surveys edit-default folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-surveys>
          </div>
<!--   End of Survey Section  -->
          
<!--   Help Section         -->
          <div class="usersection"><h2>Help</h2>
          <a name="help"></a>

          
            <h3>
              Default List of Frequently Asked Questions
            </h3>
          
            <user-help edit edit-default folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-help>
          
          </div>
<!--   End of Help Section         -->
          
<!--   Card Section         -->
          <div class="usersection"><h2>Cards</h2>
            <a name="cards"></a>
            <h3> Default Card List</h3>
            <user-cards edit-default folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-cards>
          </div>
<!--   End of Card Section         -->
          
         </user-admin>
      </section>
<!-- End of User Admin Page  -->

      
      <section data-route="help">
        <help-page>
          <user-help folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-help>
        </help-page>
      </section>
      
      <section data-route="contact">
        <contact-page></contact-page>
      </section>
      </iron-pages>
    </div>
  </paper-scroll-header-panel>
</paper-drawer-panel>

</template>
<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>
</html>
