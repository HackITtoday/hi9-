<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function() {
      app.route = 'home'
    })

    page('/privacy', function() {
      app.route = 'privacy'
    })

    page('/data', function() {
      app.route = 'data'
    })

    page('/admin', function() {
      app.route = 'admin'
    })

    page('/admin/badges', function() {
      app.route = 'adminBadges'
    })

    page('/admin/cards', function() {
      app.route = 'adminCards'
    })

    page('/admin/help', function() {
      app.route = 'adminHelp'
    })

    page('/admin/surveys', function() {
      app.route = 'adminSurveys'
    })

    page('/admin/users', function() {
      app.route = 'adminUsers'
    })

    page('/admin/whitelist', function() {
      app.route = 'whiteList'
    })

    page('/help', function() {
      app.route = 'help'
    })

    page('/contact', function() {
      app.route = 'contact'
    })

    page('/newaccount', function() {
      app.route = 'newaccount'
    })

    page('/account', function() {
      app.route = 'account'
    })
    
    page('/user/:uid', function(data) {
      app.route = 'user-info'
      app.params = data.params
    })
    page('*', function() {
      app.route = 'home'
      setTimeout(function(){window.location.href = "/"}, 500);
    })
    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
