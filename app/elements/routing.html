<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function() {
      app.route = 'home';
      app.scrollPageToTop();
    });

    page('/privacy', function() {
      app.route = 'privacy';
      app.scrollPageToTop();
    });

    page('/data', function() {
      app.route = 'data';
      app.scrollPageToTop();
    });
    
    page('/useradmin', function() {
      app.route = 'userAdmin';
      app.scrollPageToTop();
    });

    page('/help', function() {
      app.route = 'help';
      app.scrollPageToTop();
    });

    page('/contact', function() {
      app.route = 'contact';
      app.scrollPageToTop();
    });

    page('/newaccount', function() {
      app.route = 'newaccount';
      app.scrollPageToTop();
    });

    page('/account', function() {
      app.route = 'account';
      app.scrollPageToTop();
    });

    page('/user/:uid', function(data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
