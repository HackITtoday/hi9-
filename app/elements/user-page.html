<link rel="import" href="form-data.html">

<dom-module id="user-page">
  <template>

    <h1> Account Information for {{name}} </h1> 

    <paper-material style="background-color: #FFF; padding: 10px; height: 100%" elevation="1" >

      <content></content>

      <form-data data="{{data}}"></form-data>

    </paper-material>
   
  </template>
</dom-module>

<script>
  (function() {
    'use strict';
    Polymer({
      is: 'user-page',
      properties: {
        user: {
          notify:true
        },
        name: {
          computed: "get(user.google.displayName)"
        }
      },
      get: function(val) {
        return val
      }
    });
  })();
</script>
