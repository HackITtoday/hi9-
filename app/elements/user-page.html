<link rel="import" href="form-data.html">

<dom-module id="user-page">
  <template>

    <h1>{{name}} Account </h1> 


      <content></content>

      <form-data data="{{data}}"></form-data>

  </template>
</dom-module>

<script>
  (function() {
    'use strict';
    Polymer({
      is: 'user-page',
      properties: {
        user: {
          notify:true
        },
        name: {
          computed: "get(user.google.displayName)"
        }
      },
      get: function(val) {
        return val
      }
    });
  })();
</script>
