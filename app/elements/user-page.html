<link rel="import" href="form-data.html">
<link rel="import" href="/bower_components/user-surveys/user-surveys.html">

<dom-module id="user-page">
  <template>
    <h1>{{name}} Account </h1>
    <!-- Badges and Survey Questions -->
    <h2>Your Badges</h2>
    <div id="badg" style="margin-bottom: 50px; margin-left: 50px;">
      <user-badges location="https://hi9site.firebaseio.com/users/" folder="[[user.uid]]"></user-badges>
    </div>
    <div id="surv">
      <h2>Survey Questions</h2>
      <user-surveys answer folder="[[user.uid]]" location="https://hi9site.firebaseio.com/users/"></user-surveys>
      <firebase-data data="{{userData}}" uid="[[user.uid]]"></firebase-data>
    </div>
    <content></content>
    <hi9-login raised admin="{{admin}}" role="{{role}}" user="{{user}}" data="{{userData}}"></hi9-login>
    <!-- End of Badges and Survey Questions -->
    <!-- Account Information such as email. address and name -->
    <div id="personal" style="margin-bottom: 40px; float: left;">
       <form-data data="{{data}}"></form-data>
    </div>
    <!-- End of Account Information  -->
  </template>
</dom-module>
<script>
  (function() {
    'use strict';
    Polymer({
      is: 'user-page',
      properties: {
        userData: {
          notify:true
        },
        user: {
          notify:true
        },
        name: {
          computed: "get(user.google.displayName)"
        }
      },
      get: function(val) {
        return val
      }
    });
  })();
</script>
