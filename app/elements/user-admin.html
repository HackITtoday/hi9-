<dom-module id="user-admin">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        font-weight: 300;
        padding-top: 10px;
      }

      paper-material {
        background: #fff;
        margin: 16px, 16px;
        height: 200px;
        width: 250px;
        margin: 5px;
        display: inline-block;
        float: left;
      }

      a:link {
        color: #000;
      }

      a:visited {
        color: #000;
      }

      h3 {
        font-weight: 300;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      paper-filter {
        margin-top: 10px;
      }

      paper-ripple {
        z-index: 1000;
      }

      .cardcontent {
        padding: 0px 10px 0px 10px;
      }

      paper-input-container[disabled] {
        opacity: 1;
      }

      paper-button {
        background-color: #FF5722;
        color: #FFFFFF;
      }

      #adminTitle {
        height: 50px;
        padding: 15px 0 10px 20px;
      }

      #adminText {
        padding: 20px 20px 20px 20px;
      }

      #adminTitle h3 {
        color: #333;
      }
      paper-material iron-icon {
        color: #333;
        position: absolute;
        right: 20px;
        top: 20px;
        height: 32px;
        width: 32px;
      }

    </style>
    <div id="listofUserHeading" style="height: 50px; width: 100%; background-color: grey; padding: 2px 0 20px 20px; margin-bottom: 20px;">
      <h2 style="color: #FFF; float:left;">User Administration</h2>
      <iron-icon icon="supervisor-account" style="color: #FFF; height: 40px; width: 40px; float: right; margin: 15px 20px 0px 0px;}"></iron-icon>
    </div>
    <p>As an administrator you, can create, change or update all or any of these tools anytime. Each has i there to improve your understanding and knowledge about users, whether it’s as individuals or as a collective body. Some of the info. extrapolated
      eg. mobile data usage, will be broken down by name, others eg like visits to various white listed sites anonymously.</p>
    <div id="card-links" horizontal layout center>
      <a href="/admin/surveys">
        <paper-material raised>
          <div id="adminTitle">
            <h3>Surveys</h3>
            <iron-icon icon="assessment"></iron-icon>
          </div>
          <div id="adminText">
            Discover what’s working & what’s not with your users
          </div>
        </paper-material>
      </a>
      <a href="/admin/badges">
        <paper-material raised>
          <div id="adminTitle">
            <h3>Badges</h3>
            <iron-icon icon="verified-user"></iron-icon>
          </div>
          <div id="adminText">
            Badges are awarded to users on completion of a task chosen by you
          </div>
        </paper-material>
      </a>
      <a href="/admin/whitelist">
        <paper-material raised>
          <div id="adminTitle" >
            <h3>White List</h3>
            <iron-icon icon="assignment"></iron-icon>
          </div>
          <div id="adminText">
            Created by you for you. Handpick which sites you want to track
          </div>
        </paper-material>
      </a>

      <a href="/admin/cards">
        <paper-material raised>
          <div id="adminTitle">
            <h3>Cards</h3>
            <iron-icon icon="content-copy"></iron-icon>
          </div>
          <div id="adminText">
            Seen by users when they login. Pick a pre-chosen selection or make it bespoke
          </div>
        </paper-material>
      </a>
      <a href="/admin/users">
        <paper-material raised>
          <div id="adminTitle">
            <h3>Users</h3>
            <iron-icon icon="account-circle"></iron-icon>
          </div>
          <div id="adminText">
            Provides insight into individual profiles
          </div>
        </paper-material>
      </a>

      <a href="/admin/help">
        <paper-material raised>
          <div id="adminTitle">
            <h3>Help</h3>
            <iron-icon icon="help"></iron-icon>
          </div>
          <div id="adminText">
            Simple FAQ’s. Make additions or changes anytime
          </div>
        </paper-material>
      </a>
    </div>

  </template>
</dom-module>
<script type="text/javascript">
  Polymer({
    is: 'user-admin',
    properties: {
      user: {
        type: Object
      }
    }
  })
</script>
